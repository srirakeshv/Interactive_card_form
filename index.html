<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="cover">
      <div class="frontside">
        <img id="front" src="images/bg-card-front.png" alt="">
        <div class="profile">
          <img src="images/card-logo.svg" alt="">
        </div>
        <p id="namehl">0000 0000 0000 0000</p>
        <h5 id="nm">Jane Appleseed</h5>
        <h5 id="cv"><span id="cmonth">00</span>/<span id="cyear">00</span></h5>
      </div>
    </div>
    <div class="backcover">
      <div class="backside">
        <img id="back" src="images/bg-card-back.png" alt="">
        <h5 id="csvsecret">000</h5>
      </div>
    </div>
    <div class="sidebar">
      <img src="images/bg-main-desktop.png" alt="">
    </div>
    <div class="container">
      <div class="content">
        <div class="cardholdername">
          <label for="holder-name">cardholder name</label>
          <input class="custom-input" type="text" name="hname" id="holder-name" placeholder="e.g. Jane Appleseed">
          <p id="nameerror"></p>
        </div>
        <div class="cardholdernumber">
          <label for="holder-number">card number</label>
          <input class="custom-input" type="text" name="hnumber" id="holder-number" placeholder="e.g. 1234 5678 9123 0000">
          <p id="numbererror"></p>
        </div>
        <div class="exp-cvc">
          <div class="experiy">
            <label for="exp">exp. date (MM/YY)</label>
            <div class="inputfield">
              <div class="error">
                <input class="custom-input" type="number" name="mm" id="exp1" placeholder="MM">
                <p id="montherror"></p>
              </div>
              <div class="error">
                <input class="custom-input" type="number" name="yy" id="exp2" placeholder="YY">
                <p id="yearerror"></p>
              </div>
            </div>
          </div>
          <div class="cvc">
            <label for="secret">cvc</label>
            <input class="custom-input" type="number" name="snum" id="secret" placeholder="e.g. 123">
            <p id="cvcerror"></p>
          </div>
        </div>
        <div class="button">
          <button id="confirm" type="submit">confirm</button>
        </div>
      </div>
      <div class="thankyou">
        <div class="tick">
          <img src="images/icon-complete.svg" alt="">
        </div>
        <h1>Thank you!</h1>
        <p>We've added your card details</p>
        <button id="continue" type="submit">Continue</button>
      </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
